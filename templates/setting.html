<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="vh-100" style="background-color: #666;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-7">
          <div class="card text-black" style="border-radius: 60px;">
            <div class="card-body p-md-4">
              <button class="btn btn-link text-decoration-none fw-bold text-dark" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> 
              </button>
              <h1 class="text-center fw-bold mb-4">Settings</h1>
              <form id="settingsForm">
                <!-- Angry -->
                <div class="mb-4">
                  <label class="form-label" for="formAngry"></i>😡 Angry</label>
                  <input type="url" id="formAngry" class="form-control form-control-lg py-3" name="angry" autocomplete="off" placeholder="www.youtube.com; www.youtube.com" style="border-radius: 25px;">
                </div>
                <!-- Fear -->
                <div class="mb-4">
                  <label class="form-label" for="formFear"></i>😨 Fear</label>
                  <input type="url" id="formFear" class="form-control form-control-lg py-3" name="fear" autocomplete="off" placeholder="www.youtube.com; www.youtube.com" style="border-radius: 25px;">
                </div>
                <!-- Happy -->
                <div class="mb-4">
                  <label class="form-label" for="formHappy"></i>😊 Happy</label>
                  <input type="url" id="formHappy" class="form-control form-control-lg py-3" name="happy" autocomplete="off" placeholder="www.youtube.com; www.youtube.com" style="border-radius: 25px;">
                </div>
                <!-- Neutral -->
                <div class="mb-4">
                  <label class="form-label" for="formNeutral"></i>😐 Neutral</label>
                  <input type="url" id="formNeutral" class="form-control form-control-lg py-3" name="neutral" autocomplete="off" placeholder="www.youtube.com; www.youtube.com" style="border-radius: 25px;">
                </div>
                <!-- Sad -->
                <div class="mb-4">
                  <label class="form-label" for="formSad"></i>😢 Sad</label>
                  <input type="url" id="formSad" class="form-control form-control-lg py-3" name="sad" autocomplete="off" placeholder="www.youtube.com; www.youtube.com" style="border-radius: 25px;">
                </div>
                <!-- Save Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-warning btn-lg text-white py-3" style="border-radius: 30px; font-weight:600;">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('settingsForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const formProps = Object.fromEntries(formData);
      
      const response = await fetch('/update_links', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formProps)
      });

      const result = await response.json();

      if (result.success) {
        alert(result.message);
        window.location.href = '/';
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
